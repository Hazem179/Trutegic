{% extends 'base.html' %}
{% load static %}
{% for member in team %}
<div class="col-lg-4 col-md-5 col-sm-6 col-10">
    <div class="board team-box">
        <img src="{{ member.image.url }}" class="img-fluid">
        <h5>
            {{ member.name }}
        </h5>
        <p>{{ member.title }}</p>
    </div>
</div>
</div>
{% endfor %}
